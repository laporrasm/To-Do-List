<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<script src="https://kit.fontawesome.com/fc7973c23c.js" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="./styles/main.css">
		<link href="https://fonts.googleapis.com/css?family=Nunito&display=swap" rel="stylesheet">
    <title>To-Do List</title>
</head>
<body>
    <div class="wrapper">
			<h1 class="title">To-Do List &#128203;</h1>
			<div class="add-task">
				<input class="add-task__input" type="text" placeholder="Add Task">
				<button class="add-task__button"><i class="fas fa-plus"></i></button>
			</div>
			<div class="display">
				<p class="display__incomplete">Show Incomplete</p>
				<p class="display__completed">Show Completed</p>
			</div>
			<div class="tasks">
				<h2 class="tasks__title">Tasks</h2>
			</div>
			<div class="tasks tasks--inactive">
				<h2 class="tasks__title">Done Tasks</h2>
			</div>
		</div>
		</div>
		<script src="./scripts/main.js"></script>
</body>
</html>
